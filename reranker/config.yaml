general:
  batch_size: 2
  device: cpu
  mode: train
  epoch: 2
  # cross = dual
  model_type: "cross"
  valid_size: 0.01
  test_size: 0.1
  max_length: 384
  n_worker: 1
  logging_per_steps: 1000
  save_per_steps: 1
  evaluate_per_step: 10000
  # envibert
  plm: xlmr
  accumulation_steps: 8

path: 
  pretrained_dir: ../pretrained
  train_data: data/val/data.data
  test_data: data/val/data.data
  val_data: data/val/data.data

  warm_up: outputs/checkpoints/cross_epoch=0_step=0.bin
  ckpt: outputs/checkpoints
  log: outputs/logs
  bm25: outputs/bm25
  embedd_model: outputs/checkpoints/dual_0.bin

data_augmentation_args:
  augmentation_percent: 0.6
  mask_percent: 0.05
